<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookSwapHub</title>
  <link rel="icon" type="image/png" href="./BookSwapHubLogo.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BookSwapHub</h1>
        <div class="search-upload-container">
          <input type="text" id="search-bar" placeholder="Search by title or author...">
          <button id="upload-button">Upload a Book</button>
        </div>
      </header>
  <main>
    <section class="category-section">
        <div class="book-list">
            <!-- book cards will be added dynamically here -->
        </div>
    </section>
    <!-- Add more categories here -->
  </main>
  <footer>
    <p>&copy; 2024 The Book Swap</p>
  </footer>

  <div id="upload-form-container">
    <form id="upload-form">
      <h2>Upload a Book</h2>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" required>

      <label for="author">Author</label>
      <input type="text" id="author" name="author" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" required></textarea>

      <label for="image">Image</label>
      <input type="file" id="image" name="image" required>

      <fieldset>
        <legend>Contact Details</legend>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="mobile">Mobile</label>
        <input type="tel" id="mobile" name="mobile" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="ID">ID</label>
        <input type="text" id="ID" name="ID" required>

        <label for="class">Class</label>
        <input type="text" id="class" name="class" required>
      </fieldset>

      <button type="submit">Submit</button>
      <button type="button" id="cancel-upload">Cancel</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
